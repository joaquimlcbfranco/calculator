<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="content">
            <div class="calculator-body">
                <div class="calculator-display">
                    <div class="display-result">0</div>
                </div>
                <div class="calculator-buttons">
                    <div class="row">
                        <div class="button digit calculator-seven">7</div>
                        <div class="button digit calculator-eight">8</div>
                        <div class="button digit calculator-nine">9</div>
                        <div class="button operator calculator-divide">/</div>
                    </div>
                    <div class="row">
                        <div class="button digit calculator-four">4</div>
                        <div class="button digit calculator-five">5</div>
                        <div class="button digit calculator-six">6</div>
                        <div class="button operator calculator-multiply">x</div>
                    </div>
                    <div class="row">
                        <div class="button digit calculator-one">1</div>
                        <div class="button digit calculator-two">2</div>
                        <div class="button digit calculator-three">3</div>
                        <div class="button operator calculator-subtract">-</div>
                    </div>
                    <div class="row">
                        <div class="button operator calculator-clear">C</div>
                        <div class="button digit calculator-zero">0</div>
                        <div class="button operator calculator-submit">=</div>
                        <div class="button operator calculator-add">+</div>
                    </div>
                </div>                
            </div>
        </div>
        <div class="footer">
            Made by joaquimlcbfranco<span>|</span><a href="https://github.com/joaquimlcbfranco/calculator">Source Code</a><span>|</span><a href="https://github.com/joaquimlcbfranco">GitHub</a>
        </div>
    </body>
</html>
