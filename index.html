<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="content">
            <div class="calculator-body">
                <div class="calculator-display">
                    <div class="display-result">0</div>
                </div>
                <div class="calculator-buttons">
                    <div class="row">
                        <div class="button digit">7</div>
                        <div class="button digit">8</div>
                        <div class="button digit">9</div>
                        <div class="button operator">/</div>
                    </div>
                    <div class="row">
                        <div class="button digit">4</div>
                        <div class="button digit">5</div>
                        <div class="button digit">6</div>
                        <div class="button operator">x</div>
                    </div>
                    <div class="row">
                        <div class="button digit">1</div>
                        <div class="button digit">2</div>
                        <div class="button digit">3</div>
                        <div class="button operator">-</div>
                    </div>
                    <div class="row">
                        <div class="button calculator-clear">C</div>
                        <div class="button digit">0</div>
                        <div class="button calculator-submit">=</div>
                        <div class="button operator">+</div>
                    </div>
                </div>                
            </div>
        </div>
        <div class="footer">
            Made by joaquimlcbfranco<span>|</span><a href="https://github.com/joaquimlcbfranco/calculator">Source Code</a><span>|</span><a href="https://github.com/joaquimlcbfranco">GitHub</a>
        </div>
    </body>
</html>
